apiVersion: apps/v1
kind: Deployment
metadata:
  name: vproapp
  labels:
    app: vproapp
spec:
  selector:
    matchLabels:
      app: vproapp
  replicas: 1
  template:
    metadata:
      labels:
        app: vproapp
    spec:
      containers:
        - name: vproapp
          image: soorajlearniings/vprofileapp
          ports:
            - name: vproapp-port
              containerPort: 8080
      initContainers:
        - name: wait-for-db
          image: busybox
          command: [ 'sh', '-c', 'until nslookup vprodb; do echo "Waiting for database..."; sleep 2; done' ]
        - name: wait-for-memcache
          image: busybox
          command: [ 'sh', '-c', 'until nslookup vprocache01; do echo "Waiting for memcache..."; sleep 2; done' ]